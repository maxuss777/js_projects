<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timeout</title>
   <script>

       setTimeout(stopInterval, 10000);

       var intervalObj = setInterval(ticker,1000);

       var tick=true;

       function ticker()
       {
           if(tick)
           {
               console.log("Tick");
               tick = false;
           }
           else
           {
               console.log("Tock");
               tick = true;
           }
       }

       function stopInterval()
       {
           clearInterval(intervalObj);
       }

   </script>
</head>
<body>

</body>
</html>
